<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">

    <article class="main-img">
      <img src="/images/image-equilibrium.jpg" style="border-radius: 0.5rem;" >
      <div style="border-radius: 0.5rem;"><img src="/images/icon-view.svg"></div>
    </article>


    <article>
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li><img src="/images/icon-ethereum.svg">0.041 ETH</li>
        <li><img src="/images/icon-clock.svg">3 days left</li>
      </ul>

    </article>


    <article class="avatar">
      <img src="/images/image-avatar.png">

      <p>Creation of <span>Jules Wyvern</span></p>
    </article>

  </div>
</body>
</html>
